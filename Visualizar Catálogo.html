<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos - Esqueleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    /* Columna izquierda */
    .promo {
      flex: 1;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    /* Columna central - Catálogo */
    .catalogo {
      flex: 2;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .productos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .producto {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #fafafa;
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- Columna izquierda -->
    <div class="promo">
      Frío Natural <br> Ilustración / promo
    </div>

    <!-- Columna central -->
    <div class="catalogo">
      <h2>Catálogo de Productos</h2>
      <p>Explora nuestra variedad</p>
      <div class="productos">
        <div class="producto">Producto A <br> Precio: $10.000</div>
        <div class="producto">Producto B <br> Precio: $15.000</div>
        <div class="producto">Producto C <br> Precio: $20.000</div>
        <div class="producto">Producto D <br> Precio: $25.000</div>
      </div>
    </div>

  </div>

</body>
</html>
