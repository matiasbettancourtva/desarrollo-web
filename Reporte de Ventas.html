<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
        }

        .panel {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Bloque principal del tÃ­tulo (Verde/Azul oscuro) */
        .reporte-header {
            background-color: #4CAF50; /* Verde oscuro */
            color: white;
            text-align: center;
        }

        /* Bloque de acciÃ³n del botÃ³n (Azul claro) */
        .reporte-accion {
            background-color: #bbdefb; /* Azul claro */
            padding: 15px;
            text-align: center;
        }
        
        .reporte-accion button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Bloque de resultados de ventas (Verde claro/Blanco) */
        .reporte-resultados {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
        }
        
        .reporte-resultados ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .reporte-resultados li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
            font-size: 1.1em;
            color: #333;
        }
        
        .reporte-resultados li:last-child {
            border-bottom: none;
        }

        /* Log de reportes (Amarillo) */
        .log-reportes {
            background-color: #ffffa0; /* Similar al amarillo del diagrama */
            color: #555;
            border: 1px solid #cccc00;
            font-size: 0.9em;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap; /* Mantiene el formato del ejemplo (ej.) */
        }
        
    </style>
</head>
<body>

    <div class="container">

        <div class="panel reporte-header">
            <h2>Reporte de Ventas</h2>
        </div>

        <div class="panel reporte-accion">
