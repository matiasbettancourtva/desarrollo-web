<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicar Cupones y Promociones - Esqueleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    /* Columna izquierda */
    .promo {
      flex: 1;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    /* Carrito */
    .carrito {
      flex: 2;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .carrito h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .total {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .cupon-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-aplicar {
      background: #28a745;
      color: white;
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- Columna izquierda -->
    <div class="promo">
      Frío Natural <br> Ilustración / promo
    </div>

    <!-- Carrito con cupón -->
    <div class="carrito">
      <h2>🛒 Carrito</h2>
      <div class="total">Total: $50.000</div>

      <div class="cupon-box">
        <label for="cupon">Código de cupón:</label>
        <input type="text" id="cupon" placeholder="Ingresa tu cupón">
      </div>

      <div style="text-align:center;">
        <button class="btn btn-aplicar">Aplicar cupón</button>
      </div>
    </div>

  </div>

</body>
</html>
